version: '3.0'

services:
  app:
    image: golang:latest
    volumes:
      - '.:/home/app:ro'
    env_file:
      - .env
    working_dir: '/home/app'
    command: sh -c "./server"
  caddy:
    image: caddy:latest
    volumes:
      - './caddy/Caddyfile:/etc/caddy/Caddyfile:ro'
      - './caddy/data:/data'
      - './caddy/config:/config'
    ports:
      - 443:443
  db:
    image: postgres:latest
    volumes:
      - './db_data:/var/lib/postgresql/data'
    environment:
      - POSTGRES_PASSWORD=mmr_boost
      - POSTGRES_USER=mmr_boost
      - POSTGRES_DB=db
